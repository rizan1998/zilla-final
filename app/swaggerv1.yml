# ================ RESERVATION ==================
  /reservations:
    post:
      summary: add new reservation
      description: create new reservation.
      tags: [Reservations]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date_checkin:
                  format: date-time
                  pattern: "^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$"
                  example: "2023-06-01 13:00:00"
                date_checkout:
                  format: date-time
                  pattern: "^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$"
                  example: "2023-06-01 13:00:00"
                room_id:
                  type: string
                  description: refrensi room reservation
                user_id:
                  type: string
                  description: user_id reservation
      responses:
        "200":
          description: return list data reservation.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Reservation"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /reservations/user/{user_id}:
    get:
      summary: user reservations list
      description: Retrieve a list of reservations from the database.
      tags: [Reservations]
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
          description: ID for user reservation
          required: true
      responses:
        "200":
          description: return list data reservation.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Reservation"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /reservations/{reservation_id}/detail:
    get:
      summary: detail reservation package
      description: Retrieve the detail reservations from the database.
      tags: [Reservations]
      parameters:
        - in: path
          name: reservation_id
          schema:
            type: string
          description: ID for user reservation
          required: true
      responses:
        "200":
          description: return list data reservation.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Reservation"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /reservations/{reservation_id}/update:
    put:
      summary: update reservation package
      description: update reservation has been created to database.
      tags: [Reservations]
      parameters:
        - in: path
          name: reservation_id
          schema:
            type: string
          description: ID for user reservation
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date_checkin:
                  format: date-time
                  pattern: "^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$"
                  example: "2023-06-01 13:00:00"
                date_checkout:
                  format: date-time
                  pattern: "^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$"
                  example: "2023-06-01 13:00:00"
                room_id:
                  type: string
                  description: refrensi room reservation
      responses:
        "200":
          description: return list data reservation.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Reservation"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /reservations/{reservation_id}/pay:
    put:
      summary: route for pay reservation
      description: update pay colom in reservation database.
      tags: [Reservations]
      parameters:
        - in: path
          name: reservation_id
          schema:
            type: string
          description: ID for user reservation
          required: true
      responses:
        "200":
          description: return list data reservation.
          content:
            application/json:
