# ================ HOTEL =================
paths:
  /hotels/fetch:
    get:
      summary: Get list of hotels
      description: Retrieve a list of hotels from the database.
      tags: [Hotels]
      responses:
        "200":
          description: Successfully retrieved the list of hotels.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Hotel"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /hotels/create:
    post:
      summary: add hotel reservation
      description: add the hotel to database.
      tags: [Hotels]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: hotel name
                address:
                  type: string
                  description: hotel address
      responses:
        "200":
          description: Successfully retrieved the list of hotels.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Hotel"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /hotels/{hotel_id}/detail:
    get:
      summary: Get detail hotel
      description: get detail hotel
      tags: [Hotels]
      parameters:
        - in: path
          name: hotel_id
          schema:
            type: string
          description: ID for hotel_id
          required: true
      responses:
        "200":
          description: Successfully retrieved the list of hotels.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Hotel"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /hotels/{hotel_id}/update:
    put:
      summary: update hotel by id
      description: update hotel by id
      tags: [Hotels]
      parameters:
        - in: path
          name: hotel_id
          schema:
            type: string
          description: ID for hotel_id
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: hotel name
                address:
                  type: string
                  description: hotel address
      responses:
        "200":
          description: Successfully retrieved the list of hotels.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Hotel"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.
  /hotels/{hotel_id}/delete:
    delete:
      summary: delete hotel by id
      description: update hotel by id
      tags: [Hotels]
      parameters:
        - in: path
          name: hotel_id
          schema:
            type: string
          description: ID for hotel_id
          required: true
      responses:
        "200":
          description: Successfully retrieved the list of hotels.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Hotel"
        "404":
          description: Hotels not found.
        "500":
          description: Internal server error.

